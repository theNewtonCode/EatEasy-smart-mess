{% extends "base.html" %} 

{% block head %}
    <title>EatEasy - Find a Table</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style_sel.css')}}">
{% endblock %}

{% block body %}
    <main>
    <div class="container">
      <div class="form-container">
        <h2>Let's Find...</h2>
        <form method="post">
            <button class="btn-counter" type="submit">Find Counter</button><br>
          <label for="num-people">Number of People:</label>
          <input type="number" id="num-people" name="num-people" placeholder="Enter number of people">
          
          <label for="table-pref">Table Preference:</label>
          <select id="table-pref" name="table-pref">
            <option value="Hotspot">Hots</option>
            <option value="Football">Football</option>
            <option value="Hostel">Hostek</option>
            <option value="InsideStairs">Newmess</option>
          </select>
          
          <button class="btn-find" type="submit">Find Table</button>
        </form>

      </div>
      {% if table is not none %}
      <h1> {{ table }}</h1>
    {% endif %}
    </div>

 <style>
  h1{
    color: white;
  }
 </style>
  </main>
  {% endblock %}
