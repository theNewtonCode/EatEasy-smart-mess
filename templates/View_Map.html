<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Slider | Autoplay With Navigation Visibility</title>
    <link rel="stylesheet" href="Map_style.css">
  </head>
  <body>

    <div class="img-slider">
      <div class="slide active">
        <img src="MessMap.png" alt="">
        <div class="info">
          
          
        </div>
      </div>
      <div class="slide">
        <img src="footballside.jpeg" alt="">
        <div class="info">
          
          
        </div>
      </div>
      <div class="slide">
        <img src="hostelside.jpeg" alt="">
        <div class="info">
          
        </div>
      </div>
      <div class="slide">
        <img src="hotspotside.jpeg" alt="">
        <div class="info">
          
        </div>
      </div>
      <div class="slide">
        <img src="insidestaircase.jpeg" alt="">
        <div class="info">
          
        </div>
      </div>
      <div class="navigation">
        <div class="btn active"></div>
        <div class="btn"></div>
        <div class="btn"></div>
        <div class="btn"></div>
        <div class="btn"></div>
      </div>
    </div>

    <script type="text/javascript">
    var slides = document.querySelectorAll('.slide');
    var btns = document.querySelectorAll('.btn');
    let currentSlide = 1;

    // Javascript for image slider manual navigation
    var manualNav = function(manual){
      slides.forEach((slide) => {
        slide.classList.remove('active');

        btns.forEach((btn) => {
          btn.classList.remove('active');
        });
      });

      slides[manual].classList.add('active');
      btns[manual].classList.add('active');
    }

    btns.forEach((btn, i) => {
      btn.addEventListener("click", () => {
        manualNav(i);
        currentSlide = i;
      });
    });

    // Javascript for image slider autoplay navigation
    var repeat = function(activeClass){
      let active = document.getElementsByClassName('active');
      let i = 1;

      var repeater = () => {
        setTimeout(function(){
          [...active].forEach((activeSlide) => {
            activeSlide.classList.remove('active');
          });

        slides[i].classList.add('active');
        btns[i].classList.add('active');
        i++;

        if(slides.length == i){
          i = 0;
        }
        if(i >= slides.length){
          return;
        }
        repeater();
      }, 10000);
      }
      repeater();
    }
    repeat();
    </script>

  </body>
</html>
